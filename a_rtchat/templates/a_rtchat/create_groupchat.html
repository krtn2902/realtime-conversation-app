{% extends 'layouts/sidebar_layout.html' %}

{% block content %} 
<div class="flex flex-col h-full bg-gradient-to-b from-gray-900 to-gray-950">
    <div class="max-w-2xl mx-auto w-full p-8">
        <div class="bg-gradient-to-b from-gray-800 to-gray-900 rounded-lg shadow-xl p-8">
            <h1 class="text-3xl font-bold mb-6 text-white border-b border-gray-700 pb-3">New Group Chat</h1>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-2">
                    <label for="{{ form.groupchat_name.id_for_label }}" class="block text-indigo-300 font-medium">Group Name</label>
                    {{ form.groupchat_name }}
                </div>
                
                <button type="submit" class="w-full py-4 px-6 bg-gradient-to-r from-indigo-600 to-indigo-700 hover:from-indigo-700 hover:to-indigo-800 text-white font-bold rounded-lg transition-all transform hover:scale-105 shadow-lg hover:shadow-xl">
                    Create Group Chat
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
