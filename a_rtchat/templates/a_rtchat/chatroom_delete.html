{% extends 'layouts/sidebar_layout.html' %}

{% block content %}
<div class="flex flex-col h-full bg-gradient-to-b from-gray-900 to-gray-950">
    <div class="max-w-2xl mx-auto w-full p-8">
        <div class="bg-gradient-to-b from-gray-800 to-gray-900 rounded-lg shadow-xl p-8 border-2 border-red-600">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-red-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                
                <h1 class="text-3xl font-bold mb-4 text-white">Delete this chatroom?</h1>
                
                <div class="bg-gray-700 rounded-lg p-4 inline-block mb-6">
                    <span class="text-xl font-medium text-white">"{{ chat_group.groupchat_name }}"</span>
                </div>
                
                <p class="text-red-300 mb-6">This action cannot be undone. All messages will be permanently deleted.</p>

                <form method='POST' class="flex flex-col sm:flex-row gap-3 justify-center">
                    {% csrf_token %}
                    <button type="submit" class="py-3 px-6 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-bold rounded-lg transition-all shadow-md">
                        Yes, delete permanently
                    </button>
                    <a class="py-3 px-6 bg-gray-700 hover:bg-gray-600 text-white font-bold rounded-lg transition-all shadow-md text-center" href="{% url 'chatroom' chat_group.group_name %}">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
