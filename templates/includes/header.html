{% load static %}
<header class="flex items-center justify-between bg-gradient-to-r from-gray-900 to-gray-800 h-20 px-8 text-white sticky top-0 z-40 shadow-md">
    <div>
        <a class="flex items-center gap-3 hover:opacity-80 transition-opacity" href="/">
            <img class="h-7" src="{% static 'images/logo.svg' %}" alt="Logo"/>
            <span class="text-lg font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">RedisChat</span>
        </a>
    </div>
    <nav class="block relative">
        <ul class="navitems flex items-center justify-center h-full">
            {% if request.user.is_authenticated %}
            <!-- Chat dropdown removed - now in sidebar -->
            <li x-data="{ dropdownOpen: false }" class="relative">
                <a @click="dropdownOpen = !dropdownOpen" @click.away="dropdownOpen = false" class="cursor-pointer select-none flex items-center p-2 rounded-lg hover:bg-gray-700 transition-colors">
                    <img class="h-9 w-9 rounded-full object-cover mr-2 border-2 border-indigo-500" src="{{ request.user.profile.avatar }}" alt="Avatar" />
                    <span>{{ request.user.profile.name }}</span>
                    <img :class="dropdownOpen && 'rotate-180 duration-300'" class="w-4 h-4 ml-2" src="https://img.icons8.com/small/32/ffffff/expand-arrow.png" alt="Dropdown" />
                </a>
                <div x-show="dropdownOpen" x-cloak
                     class="absolute right-0 bg-gray-800 text-white shadow-lg rounded-lg w-48 p-2 z-20 border border-gray-700"
                     x-transition:enter="duration-200 ease-out"
                     x-transition:enter-start="opacity-0 -translate-y-5 scale-95"
                     x-transition:enter-end="opacity-100 translate-y-0 scale-100">
                    <ul class="py-1">
                        <li><a href="{% url 'profile' %}" class="block px-4 py-2 hover:bg-indigo-600 rounded-lg transition-colors flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            My Profile
                        </a></li>
                        <li><a href="{% url 'profile-edit' %}" class="block px-4 py-2 hover:bg-indigo-600 rounded-lg transition-colors flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                            Edit Profile
                        </a></li>
                        <li><a href="{% url 'new-groupchat' %}" class="block px-4 py-2 hover:bg-indigo-600 rounded-lg transition-colors flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                            Create Chat
                        </a></li>
                        <li><a href="{% url 'profile-settings' %}" class="block px-4 py-2 hover:bg-indigo-600 rounded-lg transition-colors flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Settings
                        </a></li>
                        <li class="border-t border-gray-700 my-1"></li>
                        <li><a href="{% url 'account_logout' %}" class="block px-4 py-2 hover:bg-red-600 rounded-lg transition-colors flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            Log Out
                        </a></li>
                    </ul>
                </div>
            </li>
            
            {% else %}
            <li><a href="{% url 'account_login' %}" class="px-4 py-2 hover:bg-gray-700 rounded-lg transition-colors mr-2">Login</a></li>
            <li><a href="{% url 'account_signup' %}?next={% url 'profile-onboarding' %}" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg transition-colors">Signup</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
