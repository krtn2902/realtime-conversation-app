{% extends 'base.html' %}

{% block layout %}
<div class="flex h-[calc(100vh-5rem)]">
    <!-- Sidebar -->
    <aside class="w-64 bg-gradient-to-b from-gray-800 to-gray-900 text-white overflow-y-auto border-r border-gray-700 shadow-lg transition-all">
        {% include 'includes/sidebar.html' %}
    </aside>
    
    <!-- Main Content -->
    <div class="flex-1 overflow-hidden bg-gradient-to-b from-gray-900 to-gray-950">
        {% block content %}{% endblock %}
    </div>
</div>
{% endblock %}
